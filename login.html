<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('images/bg.jpg'); 
    background-size: cover;
    background-position: center; 
    background-repeat: no-repeat; 
}

    .login-container {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-group button {
        width: 100%;
        padding: 8px;
        background-color: #FFD700;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 15px;
    }

    .form-group button:hover {
        background-color: #F6E96B;
    }

    .social-login {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .facebook-btn, .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        color: white;
        border: none;
        cursor: pointer;
    }

    .facebook-btn {
        background-color: #3b5998;
    }

    .facebook-btn:hover {
        background-color: #80BCBD;
    }

    .google-btn {
        background-color: #db4437;
    }

    .google-btn:hover {
        background-color: #FF7B54;
    }

    .social-login img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }

    .register, .forgot-password {
        text-align: center;
        margin-top: 10px;
    }

    .forgot-password {
        margin-bottom: 10px;
    }
</style>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="off" required>
            </div>
            <div>
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="social-login">
                <button type="button" class="facebook-btn">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook logo">
                    Sign in with Facebook
                </button>
                <button type="button" class="google-btn">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google logo">
                    Sign in with Google
                </button>
            </div>
            <div class="register">
                <p>Don't have an account? <a href="signup.html">Register here!</a></p>
</div>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); 

            const staticEmail = "cherriemaerobles@gmail.com";
            const staticPassword = "cherrie123102";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === staticEmail && password === staticPassword) {
                alert("Login successful!");

                document.getElementById("email").value = '';
                document.getElementById("password").value = '';
  
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>
</body>
</html>
