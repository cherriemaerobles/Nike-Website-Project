<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <nav>
        <div class="logo">
          <h1>Nike</h1>
        </div>

        <ul>
          <li><a href="#Home">HOME</a></li>
          <li><a href="#Products">ABOUT</a></li>
          <li><a href="#About">CATEGORIES</a></li>
          <li><a href="#Review">CONTACT US</a></li>
        </ul>

        <div class="icons">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </nav>
    </section>

    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form" onsubmit="validateLogin(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot your password?</a>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
        <div class="social-login">
          <button type="button" class="facebook-btn">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png"
              alt="Facebook logo"
            />
            Sign in with Facebook
          </button>
          <button type="button" class="google-btn">
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png"
              alt="Google logo"
            />
            Sign in with Google
          </button>
        </div>
        <div class="register">
          <p>Don't have an account? <a href="signup.html">Register here!</a></p>
        </div>
      </form>
    </div>

    <div class="parallax-text">
      <span class="parallax-text" text="NIKE"> NIKE </span>
      <img src="img/shoes.png" alt="Nike sneaker" />
    </div>

    <div class="featured-box">
      <h1>featured</h1>
      <h2>product</h2>
    </div>

    <script href="index.js"></script>
  </body>
</html>
