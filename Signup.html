<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            height: 100vh;
            margin:20px;
            padding: 0;
            background-image: url('images/bg.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        img {
            max-width: 100%;
            height: auto; 
        }

        .signup-container {
            width: 300px; 
            max-width: 400px; 
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: auto; 
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px; 
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-group button:hover {
            background-color: #F6E96B;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .facebook-btn, .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .facebook-btn:hover {
            background-color: #80BCBD;
        }

        .google-btn {
            background-color: #db4437;
        }

        .google-btn:hover {
            background-color: #FF7B54;
        }

        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .terms {
            text-align: center;
            margin-top: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px; 
        }

        footer {
            width: 100%;
            background-color: #fff;
            padding: 15px;
            border-top: 1px solid #ddd;
            text-align: center;
            margin-top: auto; 
        }

        footer p, footer a {
            margin: 5px 0;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" onsubmit="validateSignup(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the Terms and Conditions</label>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="social-login">
                <button type="button" class="facebook-btn">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook logo">
                    Sign up with Facebook
                </button>
                <button type="button" class="google-btn">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google logo">
                    Sign up with Google
                </button>
            </div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <footer>
        <p><strong>Quick Links:</strong></p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">FAQs</a></p>
        <p><strong>Follow Us:</strong></p>
        <p>
            <a href="#">Facebook</a> | 
            <a href="#">Google</a>
        </p>
        <p><strong>Contact Us:</strong></p>
        <p>
            <a href="#">cherriemaerobles@gmail.com</a> | 
            <a href="#">+63 995 174 9182</a>
        </p>
    </footer>

    <script>
        function validateSignup(event) {
            event.preventDefault(); 

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            alert("Signup successful!");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
