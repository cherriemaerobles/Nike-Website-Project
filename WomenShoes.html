<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        header {
            background-color: #000;
            padding: 10px 0;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }
        .action-buttons button {
            border: none;
            background-color: transparent;
            color: white;
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .box-container {
            padding: 40px 20px;
            text-align: center;
        }
        .containerProduct .row {
            justify-content: center;
        }
        .box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: contain;
        }
        .box h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 10px 0;
        }
        .price {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }
        .btn.add-cart {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        footer {
            background-color: #000;
            color: white;
            padding: 20px 0;
        }
        footer .social-icons a {
            margin: 0 10px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar-container">
            <div class="navbar-links">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="categories.html">CATEGORIES</a>
                <a href="contact.html">CONTACT US</a>
            </div>
            <div class="action-buttons">
                <buttons><i class="fas fa-heart"></i></button>
                <buttons><i class="fas fa-shopping-cart"></i></button>
                <buttons><i class="fas fa-user"></i></buttons>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <div class="box-container">
        <div class="containerProduct">
            <div class="row">
                <!-- Product Cards -->
                <div class="col-md-4 col-lg-3">
                    <div class="box">
                        <img src="Shoes/women shoes 1.jpg" alt="Nike Air Max 90">
                        <h3>Nike Air Max 90</h3>
                        <div class="price">₱4,739</div>
                        <a class="btn add-cart" href="#">Add to Cart</a>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="box">
                        <img src="Shoes/women shoes 2.jpg" alt="NikeCourt Legacy">
                        <h3>NikeCourt Legacy</h3>
                        <div class="price">₱1,299</div>
                        <a class="btn add-cart" href="#">Add to Cart</a>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="box">
                        <img src="Shoes/women shoes 3.jpg" alt="Nike Air Max 97">
                        <h3>Nike Air Max 97</h3>
                        <div class="price">₱6,179</div>
                        <a class="btn add-cart" href="#">Add to Cart</a>
                    </div>
                </div>
                <<div class="col-md-4 col-lg-3">
                    <div class="box">
                        <img src="Shoes/women shoes 4.jpg" alt="Nike Air Max 97">
                        <h3>Nike Air Max 97</h3>
                        <div class="price">₱6,179</div>
                        <a class="btn add-cart" href="#">Add to Cart</a>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="box">
                        <img src="Shoes/women shoes 5.jpg" alt="Nike Air Max 97">
                        <h3>Nike Air Max 97</h3>
                        <div class="price">₱6,179</div>
                        <a class="btn add-cart" href="#">Add to Cart</a>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="box">
                        <img src="Shoes/women shoes 6.jpg" alt="Nike Air Max 97">
                        <h3>Nike Air Max 97</h3>
                        <div class="price">₱6,179</div>
                        <a class="btn add-cart" href="#">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>© 2024 NIKE</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
